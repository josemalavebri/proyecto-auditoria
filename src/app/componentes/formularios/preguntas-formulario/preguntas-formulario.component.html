<button (click)="regresar()" class="btn btn-primary">Regresar</button>

<div class="container mt-4">
  <form [formGroup]="formulario" class="p-4 border rounded shadow-sm bg-light">
    <h4 class="mb-4">
      Encuesta Área:
      <span id="nombreArea" class="text-primary fw-semibold"
        >Departamento Médico</span
      >
    </h4>

    <div id="preguntasList">
      <div class="mb-3 ps-2 border-start border-3 border-primary">
        <p class="fw-semibold">
          ¿Se mantiene la seguridad de almacenamiento digital?
        </p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            formControlName="resp_1"
            name="resp_1"
            value="si"
            id="seguridadSi"
            data-puntaje="0"
          />
          <label class="form-check-label" for="seguridadSi">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            formControlName="resp_1"
            name="resp_1"
            value="no"
            id="seguridadNo"
            data-puntaje="5"
          />
          <label class="form-check-label" for="seguridadNo">No</label>
        </div>
      </div>

      @if(formulario.get('resp_1')?.value === 'si'){
      <div
        class="mt-3 ms-4 ps-3 border-start border-2 border-secondary bg-white py-2 rounded"
      >
        <p class="fw-semibold">
          ¿Crees que el tratamiento de sus datos digitales son correctos?
        </p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            formControlName="resp_2"
            name="resp_2"
            value="si"
            id="tratamientoSi"
            data-puntaje="0"
            required
          />
          <label class="form-check-label" for="tratamientoSi">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            formControlName="resp_2"
            name="resp_2"
            value="no"
            id="tratamientoNo"
            data-puntaje="5"
          />
          <label class="form-check-label" for="tratamientoNo">No</label>
        </div>
      </div>
      }
    </div>

    <div class="d-flex justify-content-start mt-4 gap-2">
      <button type="reset" class="btn btn-secondary">Limpiar</button>
      <button (click)="continuarResumen()" class="btn btn-success">
        Continuar
      </button>
    </div>
  </form>
</div>
