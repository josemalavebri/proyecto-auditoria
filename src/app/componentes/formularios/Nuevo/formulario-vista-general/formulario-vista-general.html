<div class="container-fluid mt-1">
  <div class="mb-2">
    <!-- Columna del Formulario -->
    <div class="col mb-3">
      <div class="form-container">
        <h4>Filtrar Encuestas por Facultad y Departamento</h4>
        <form>
          <div class="mb-1">
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Ej. Av. Universitaria 123"
              required
              class="form-control"
            />
          </div>

          <!-- Facultad y Departamento lado a lado -->
          <div class="row">
            <div class="col-md-6">
              <label for="facultad">Facultad</label>
              <select
                id="facultad"
                name="facultad"
                required
                class="form-select"
              >
                <option value="" disabled selected>
                  Seleccione una facultad
                </option>
                <option value="ingenieria">Ingeniería</option>
                <option value="ciencias_sociales">Ciencias Sociales</option>
                <option value="medicina">Medicina</option>
                <option value="educacion">Educación</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="departamento">Departamento</label>
              <select
                id="departamento"
                name="departamento"
                required
                class="form-select"
              >
                <option value="" disabled selected>
                  Seleccione un departamento
                </option>
                <option value="informatica">Informática</option>
                <option value="mecanica">Mecánica</option>
                <option value="derecho">Derecho</option>
                <option value="psicologia">Psicología</option>
              </select>
            </div>
          </div>

          <button type="submit" class="ug-btn">Aceptar</button>
        </form>
      </div>
    </div>
    <div class="container-fluid col">
      <div class="tabla-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <input
            type="text"
            class="form-control w-50"
            placeholder="Filtrar Encuesta"
          />
          <a href="#" class="ug-btn">Nueva Encuesta</a>
        </div>

        <div class="table-responsive tabla-ug-wrapper">
          <table class="table tabla-ug table-hover align-middle mb-0">
            <thead>
              <tr>
                <th>Código</th>
                <th>Fecha</th>
                <th>Número</th>
                <th>Estado</th>
                <th>Preguntas</th>
                <th>Detalles</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let encuesta of encuestas">
                <tr>
                  <td>{{ encuesta.id }}</td>
                  <td>{{ encuesta.fecha }}</td>
                  <td>{{ encuesta.numero }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="{
                        'bg-success': encuesta.estado === 'Completada',
                        'bg-warning text-dark': encuesta.estado === 'Pendiente',
                        'bg-danger': encuesta.estado === 'Cancelada'
                      }"
                      >{{ encuesta.estado }}</span
                    >
                  </td>
                  <td><a href="#" class="ug-btn btn-sm">Encuestar</a></td>
                  <td>
                    <button
                      class="ug-btn btn-sm"
                      (click)="toggleDetalle(encuesta)"
                    >
                      {{ encuesta.expandido ? "Ocultar" : "Ver" }} Detalle
                    </button>
                  </td>
                </tr>
                <tr *ngIf="encuesta.expandido">
                  <td colspan="6">
                    <table class="table table-bordered mb-0">
                      <thead>
                        <tr>
                          <th>Fecha</th>
                          <th>Cantidad</th>
                          <th>Precio</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let d of encuesta.detalles">
                          <td>{{ d.fecha }}</td>
                          <td>{{ d.cantidad }}</td>
                          <td>${{ d.precio }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
