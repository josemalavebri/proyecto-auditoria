<div class="container mt-5 ug-container">
  <form>
    <h4 class="mb-4 ug-title ">ID: DGTI-1-1</h4>
    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Supervisor</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese supervisor"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Responsable del tratamiento</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese responsable del tratamiento"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Responsable de implementación</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese responsable de implementación"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Evidencia encontrada</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese evidencia encontrada"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Porcentaje de mitigación</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese porcentaje de mitigación"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Observación</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese observación"
        />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Fecha de inicio</label>
      <div class="col-7">
        <input type="date" class="form-control ug-input" />
      </div>
    </div>

    <div class="mb-4 row align-items-center">
      <label class="col-5 ug-label">Frecuencia de revisión</label>
      <div class="col-7">
        <input
          type="text"
          class="form-control ug-input"
          placeholder="Ingrese frecuencia"
        />
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn ug-btn-primary px-4 py-2"
        style="min-width: 180px"
        (click)="volverPreguntas()"
      >
        Finalizar
      </button>
    </div>
  </form>
</div>
