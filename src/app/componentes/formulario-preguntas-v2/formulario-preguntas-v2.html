<div class="container-fluid mt-5 ug-container shadow">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <label class="fw-bold">Facultad/Dirección/Departamento:</label>
      <input type="text" class="form-control" placeholder="Ingrese la unidad" />
    </div>
    <div>
      <label class="fw-bold">Fecha Hoy:</label>
      <input type="date" class="form-control" [value]="hoy | date:'yyyy-MM-dd'" disabled />
    </div>
  </div>

  <button class="btn btn-outline-primary mb-3">Encuestas Anteriores</button>

  <!-- Pregunta 1 -->
  <div class="card shadow mb-3">
    <div class="card-body">
      <p class="fw-semibold">
        1. ¿Se utilizan soluciones técnicas (ej: cifrado, segregación de red, hardening) para prevenir accesos no autorizados?
      </p>
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-success">Sí</button>
        <button class="btn btn-danger">No</button>
        <button class="btn btn-secondary">Desglosar</button>
      </div>
    </div>
  </div>

  <!-- Pregunta 2 -->
  <div class="card shadow mb-3">
    <div class="card-body">
      <p class="fw-semibold">
        2. ¿Se realiza copia de seguridad periódica de la información crítica?
      </p>
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-success">Sí</button>
        <button class="btn btn-danger">No</button>
        <button class="btn btn-secondary">Desglosar</button>
      </div>
    </div>
  </div>

  <!-- Finalizar Encuesta -->
  <div class="d-flex justify-content-center">
    <button (click)="finalizarFormulario()" class="btn btn-success">
      Continuar
    </button>
  </div>
</div>
