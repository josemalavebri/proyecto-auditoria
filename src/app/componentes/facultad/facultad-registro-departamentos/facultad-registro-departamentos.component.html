<div class="container mt-5">
  <h4 class="mb-4">Registro de Área de la Facultad</h4>

  <form>
    <div class="mb-3">
      <label for="facultad" class="form-label">Facultad</label>
      <input
        type="text"
        class="form-control"
        id="facultad"
        placeholder="Ej. Facultad de Ingeniería"
      />
    </div>

    <div class="mb-3">
      <label for="nombreArea" class="form-label">Nombre del Área</label>
      <input
        type="text"
        class="form-control"
        id="nombreArea"
        placeholder="Ej. Laboratorio de Redes"
      />
    </div>

    <div class="mb-3">
      <label for="ubicacion" class="form-label">Ubicación del Área</label>
      <input
        type="text"
        class="form-control"
        id="ubicacion"
        placeholder="Ej. Edificio B, 2do piso"
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        rows="3"
        placeholder="Describe las funciones del área..."
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Área</button>
  </form>
</div>
