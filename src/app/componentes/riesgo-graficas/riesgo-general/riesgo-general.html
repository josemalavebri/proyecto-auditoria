<div class="container ug-container">
  <h5 class="ug-title mb-3">Formulario de Evaluación</h5>

  <div class="mb-3">
    <label for="facultad" class="ug-label">Facultad</label>
    <select id="facultad" class="ug-select">
      <option value="" disabled selected>Seleccione una facultad</option>
      <option>Facultad de Ingeniería en Sistemas</option>
      <option>Facultad de Ciencias Médicas</option>
      <option>Facultad de Jurisprudencia</option>
      <option>Facultad de Arquitectura</option>
      <option>Facultad de Filosofía</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="departamento" class="ug-label">Departamento</label>
    <select id="departamento" class="ug-select">
      <option value="" disabled selected>Seleccione un departamento</option>
      <option>Departamento de Informática</option>
      <option>Departamento de Bienestar Estudiantil</option>
      <option>Departamento Académico</option>
      <option>Departamento de Finanzas</option>
      <option>Departamento de Investigación</option>
    </select>
  </div>

  <div class="grafico-wrapper">
    <div class="grafico">
      <canvas #barCanvas></canvas>
    </div>
    <div class="grafico">
      <canvas #pieCanvas></canvas>
    </div>
  </div>
</div>
